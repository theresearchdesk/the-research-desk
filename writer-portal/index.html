<script>
  /**
   * 1. THE LOGOUT FUNCTION
   * Use this to force the entire browser tab to return to your site.
   */
  function logoutAndRedirect() {
    // 'window.top' targets the main browser address bar
    window.top.location.href = "https://theresearchdesks.com/writer-portal";
  }

  /**
   * 2. APPS SCRIPT FAVICON FIX
   * Ensures the TRD logo shows even if the script is opened directly.
   */
  (function() {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/png';
    link.rel = 'shortcut icon';
    link.href = 'https://theresearchdesks.com/TRD-icon.png';
    document.getElementsByTagName('head')[0].appendChild(link);
  })();
</script>

<button type="button" onclick="logoutAndRedirect()">Logout</button>
